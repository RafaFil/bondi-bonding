<div *ngIf="!searchResult.data || searchResult.data.length === 0">
  <h3 class="bb-no-trips-msg">
    Sorry, we weren't hable to find any trips for the criteria you set.
    <br><br>
    Please try again another time!
  </h3>
</div>
<div *ngIf="searchResult.data && searchResult.data.length > 0" class="bb-search-result-content">
  <div class="mb-3 mt-4">
    <app-stop-content-header
        #stopContentHeader
        *ngIf="selectedTrip"
        [stop]="selectedTrip.stop!"
        [readOnlyLine]="selectedTrip.busLine"
        [selectedTrip]="selectedTrip">
    </app-stop-content-header>
  </div>

  <div class="bb-stop-users overflow-auto">
    <app-user-stop-item-group
        #userItemGroup
        [trips]="searchResult.data"
        (tripChange)="handleTripChange($event)">
    </app-user-stop-item-group>
  </div>

  <button
    class="bb-btn bb-start-chat-btn"
    [disabled]="!userItemGroup.selectedTrip"
    mat-raised-button color="primary"
    (click)="handleStartChat(userItemGroup.selectedTrip!)">
    START CHAT
  </button>
</div>
