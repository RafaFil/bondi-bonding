<mat-toolbar class="bb-navbar" style="background-color:white;">
  <mat-divider style="border-top-color:black;"></mat-divider>
  <mat-toolbar-row class="row">
      <div class="col">
        <a routerLink="/home">
          <mat-icon color="primary">directions_bus</mat-icon>
        </a>
      </div>
      <div class="col">
        <a routerLink="/chat">
          <mat-icon color="primary" matBadge="2" matBadgeColor="warn" [matBadgeHidden]="hidden">chat</mat-icon>
        </a>
      </div>
      <div class="col">
        <a routerLink="/profile">
          <mat-icon color="primary">person</mat-icon>
        </a>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
