<form class="bb-search-form" [formGroup]="searchForm">
  <mat-form-field class="bb-search-form-field"
    appearance="outline"
    color="primary">
    <mat-label>FROM</mat-label>
    <input matInput [formControl]="fromControl">
  </mat-form-field>

  <mat-form-field class="bb-search-form-field"
    appearance="outline"
    color="primary">
    <mat-label>TO</mat-label>
    <input matInput [formControl]="toControl">
  </mat-form-field>

  <mat-form-field class="bb-search-form-field"
    appearance="outline"
    color="primary">
    <mat-label>DESCRIPTION</mat-label>
    <input matInput [formControl]="descriptionControl">
  </mat-form-field>

  <button
    mat-stroked-button
    class="bb-search-form-btn bb-filter-btn">
    FILTERS
  </button>

  <button
    mat-raised-button
    class="bb-search-form-btn bb-bond-btn"
    color="primary"
    (click)="handleBondClick()">
    BOND
  </button>
</form>
