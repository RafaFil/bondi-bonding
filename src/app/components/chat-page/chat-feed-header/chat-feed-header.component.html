<mat-toolbar class="bb-chat-feed-header">
    <mat-toolbar-row class="bb-feed-header">
      <a routerLink="/chat" *ngIf="showIcons">
        <button mat-icon-button>
          <mat-icon>arrow_back</mat-icon>
        </button>
      </a>
      <div>
        <span class="bb-title">{{title}}</span>
      </div>
      <button mat-icon-button *ngIf="showIcons">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>
