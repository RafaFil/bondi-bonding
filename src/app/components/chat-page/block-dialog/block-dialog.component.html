<app-base-dialog [dialogTitle]="'Block user?'">
    <span bb-content>Are you sure you want to block {{data.userName || 'this user'}}?</span>
    <button bb-actions mat-raised-button mat-dialog-close>Cancel</button>
    <button bb-actions mat-raised-button color="primary" (click)="blockUser()">Yes</button>
</app-base-dialog>
